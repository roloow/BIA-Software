    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="{% url 'buscador:home' %}">
                <img src="{% static 'buscador/pages/img/logo-big.png' %}" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN REGISTRATION FORM -->
            <form class="login-form" action="{% url 'buscador:kolb' %}?client_id={{client_id}}" method="post">{% csrf_token %}
                <h3>Perfil de Kolb <span class="icon-close pull-right exit"></span></h3>
                {% if error %}
                <div class="alert alert-danger">
                  <button class="close" data-close="alert"></button>
                  <span> Debes contestar todas las preguntas </span>
                </div>
                {% endif %}
                <div class="form-group">
                    <label class="control-label">¿A qué perfil perteneces?</label>
                    <div class="input-icon">
                        <input type="radio" name="q1" value="Acomodador"> Acomodador <br>
                        <input type="radio" name="q1" value="Convergente"> Convergente <br>
                        <input type="radio" name="q1" value="Divergente"> Divergente <br>
                        <input type="radio" name="q1" value="Asimilador"> Asimilador <br>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="{% url 'buscador:home' %}" type="button" class="btn red btn-outline"> Omitir </a>
                    <button type="submit" class="btn green pull-right"> Finalizar encuesta </button>
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
        </div>
        <!-- END LOGIN -->
